<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° News Classifier</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter news text here..." required>{{ text if text else "" }}</textarea>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Category:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
